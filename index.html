<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Interval Timer</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <button class="hamburger" id="btnMenu" aria-label="menu">‚ò∞</button>
    <div class="title">Interval Timer</div>
    <div class="spacer"></div>
  </header>

  <main class="wrap">
    <!-- HOME / SETUP -->
    <section id="screenSetup" class="screen screen--active">
      <div class="bigtime" id="totalTime">00:00</div>

      <button class="play" id="btnStart" aria-label="start">
        <span class="playIcon">‚ñ∂</span>
      </button>

      <div class="card disabled">
        <div class="row">
          <div class="label">Load Previous Workout</div>
          <div class="value">‚Ä∫‚Ä∫</div>
        </div>
      </div>

      <div class="card work">
        <div class="row">
          <div class="label">Work</div>
          <div class="value">
            <input id="workSec" type="number" min="1" step="1" value="60" />
            <span class="suffix">sec</span>
          </div>
        </div>
      </div>

      <div class="card rest">
        <div class="row">
          <div class="label">Rest</div>
          <div class="value">
            <input id="restSec" type="number" min="0" step="1" value="0" />
            <span class="suffix">sec</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="label">Exercises</div>
          <div class="value">
            <input id="exercises" type="number" min="1" step="1" value="5" />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="label">Rounds</div>
          <div class="value">
            <input id="rounds" type="number" min="1" step="1" value="6" />
            <span class="suffix">x</span>
          </div>
        </div>
      </div>

      <div class="card reset">
        <div class="row">
          <div class="label">Round Reset</div>
          <div class="value">
            <input id="roundResetSec" type="number" min="0" step="1" value="45" />
            <span class="suffix">sec</span>
          </div>
        </div>
      </div>
    </section>

    <!-- READY -->
    <section id="screenReady" class="screen">
      <div class="readyTitle">Get Ready</div>

      <div class="toggleRow">
        <span>Pause workout if I leave the app</span>
        <label class="switch">
          <input id="pauseOnBlur" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="ringWrap">
        <svg class="ring" viewBox="0 0 120 120">
          <circle class="ringBg" cx="60" cy="60" r="50"></circle>
          <circle class="ringFg" id="readyRing" cx="60" cy="60" r="50"></circle>
        </svg>

        <div class="ringText">
          <div class="ringLabel">GET READY</div>
          <div class="ringTime" id="readyTime">00:10</div>
        </div>
      </div>

      <div class="upNext">
        <div class="upNextLabel">UP NEXT:</div>
        <div class="upNextName" id="upNextName">WORK</div>
      </div>

      <div class="controls">
        <button class="iconBtn" id="btnSound" aria-label="sound">üîä</button>
        <button class="mainBtn" id="btnPauseReady" aria-label="pause">‚è∏</button>
        <button class="iconBtn" id="btnSkipReady" aria-label="skip">‚è≠</button>
      </div>
    </section>

    <!-- WORK/REST -->
    <section id="screenRun" class="screen">
      <div class="phaseTitle" id="phaseTitle">Work</div>

      <div class="progressBars">
        <div class="barRow">
          <div class="barLabel">Exercise</div>
          <div class="dots" id="dotsExercise"></div>
        </div>
        <div class="barRow">
          <div class="barLabel">Round</div>
          <div class="dots" id="dotsRound"></div>
        </div>
      </div>

      <div class="ringWrap">
        <svg class="ring" viewBox="0 0 120 120">
          <circle class="ringBg" cx="60" cy="60" r="50"></circle>
          <circle class="ringFg" id="runRing" cx="60" cy="60" r="50"></circle>
        </svg>

        <div class="ringText">
          <div class="ringLabel" id="ringLabel">WORK</div>
          <div class="ringTime big" id="runTime">01:00</div>
          <div class="smallTotal">
            <span class="clock">‚è±</span>
            <span id="remainingTotal">00:00</span>
          </div>
        </div>
      </div>

      <div class="bigExercise" id="exerciseName">SHADOW BOXING</div>

      <div class="controls">
        <button class="iconBtn" id="btnSound2" aria-label="sound">üîä</button>
        <button class="mainBtn" id="btnPauseRun" aria-label="pause">‚è∏</button>
        <button class="iconBtn" id="btnSkipRun" aria-label="skip">‚è≠</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
