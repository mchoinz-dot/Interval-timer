<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#111" />
  <title>Interval Timer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<div id="countOverlay" class="overlay hidden">
  <div id="countOverlayNum" class="overlayNum">3</div>
</div>
<body>
  <!-- ===== Setup Screen ===== -->
  <section id="screenSetup" class="screen screen--active">
    <header class="top">
      <button class="hamburger" id="btnMenu" aria-label="Menu">‚ò∞</button>
      <div class="title">Interval Timer</div>
      <button class="icon" id="btnSound" aria-label="Sound">üîä</button>
    </header>

    <main class="wrap">
      <div class="bigtime" id="totalTime">00:00</div>

      <div class="panel">
        <div class="row">
          <div class="label">Work</div>
          <div class="input">
            <input id="workSec" type="number" min="1" value="60" />
            <span class="unit">sec</span>
          </div>
        </div>

        <div class="row">
          <div class="label">Rest</div>
          <div class="input">
            <input id="restSec" type="number" min="0" value="0" />
            <span class="unit">sec</span>
          </div>
        </div>

        <div class="row">
          <div class="label">Exercises</div>
          <div class="input">
            <input id="exercises" type="number" min="1" value="5" />
          </div>
        </div>

        <div class="row">
          <div class="label">Rounds</div>
          <div class="input">
            <input id="rounds" type="number" min="1" value="6" />
          </div>
        </div>

        <div class="row">
          <div class="label">Round Reset</div>
          <div class="input">
            <input id="roundResetSec" type="number" min="0" value="45" />
            <span class="unit">sec</span>
          </div>
        </div>

        <label class="toggleRow">
          <input id="pauseOnBlur" type="checkbox" />
          <span>Pause workout if I leave the app</span>
        </label>
      </div>

      <button class="btnPrimary" id="btnStart">Start</button>
      <div class="hint">Tip: On iPhone, add to Home Screen for best experience.</div>
    </main>
  </section>

  <!-- ===== Ready Screen ===== -->
  <section id="screenReady" class="screen">
    <header class="top">
      <button class="hamburger" id="btnMenu2" aria-label="Menu">‚ò∞</button>
      <div class="title">Get Ready</div>
      <button class="icon" id="btnSound2" aria-label="Sound">üîä</button>
    </header>

    <main class="center">
      <div class="ringWrap">
        <svg class="ringSvg" viewBox="0 0 120 120" aria-hidden="true">
          <circle class="ringBg" cx="60" cy="60" r="50"></circle>
          <circle id="readyRing" class="ringFg" cx="60" cy="60" r="50"></circle>
        </svg>
        <div class="ringText">
          <div class="ringLabel">GET READY</div>
          <div class="ringTime" id="readyTime">00:10</div>
        </div>
      </div>

      <div class="controls">
        <button class="btnCircle" id="btnPauseReady" aria-label="Pause">‚è∏</button>
        <button class="btnCircle" id="btnSkipReady" aria-label="Skip">‚è≠</button>
      </div>
    </main>
  </section>

  <!-- ===== Run Screen ===== -->
  <section id="screenRun" class="screen">
    <header class="top">
      <button class="hamburger" id="btnMenu3" aria-label="Menu">‚ò∞</button>
      <div class="title" id="phaseTitle">WORK</div>
      <div class="right">
        <div class="remainTotal" id="remainingTotal">00:00</div>
      </div>
    </header>

    <main class="center">
      <div class="statusDots">
        <div class="dotGroup">
          <div class="dotTitle">Exercise</div>
          <div id="dotsExercise" class="dots"></div>
        </div>
        <div class="dotGroup">
          <div class="dotTitle">Round</div>
          <div id="dotsRound" class="dots"></div>
        </div>
      </div>

      <div class="ringWrap">
        <svg class="ringSvg" viewBox="0 0 120 120" aria-hidden="true">
          <circle class="ringBg" cx="60" cy="60" r="50"></circle>
          <circle id="runRing" class="ringFg" cx="60" cy="60" r="50"></circle>
        </svg>
        <div class="ringText">
          <div class="ringLabel" id="ringLabel">WORK</div>
          <div class="ringTime" id="runTime">00:00</div>
        </div>
      </div>

      <div class="controls">
        <button class="btnCircle" id="btnPauseRun" aria-label="Pause">‚è∏</button>
        <button class="btnCircle" id="btnSkipRun" aria-label="Skip">‚è≠</button>
      </div>
    </main>
  </section>

  <script src="./app.js"></script>
</body>
</html>
